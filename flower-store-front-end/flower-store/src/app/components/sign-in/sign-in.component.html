<mat-card>
  <mat-card-title class="text-item-center">Авторизация</mat-card-title>
  <mat-card-content>
    <form class="signInForm" [formGroup]="form" (ngSubmit)="submit()">
      <label>
        <input type="text" class="inputField" matInput placeholder="Логин" [formControlName]="'username'" required>
      </label>
      <label>
        <input type="password" class="inputField" matInput placeholder="Пароль" [formControlName]="'password'" required>
      </label>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="accent">Войти</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
